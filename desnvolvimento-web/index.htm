<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container card shadow p-4" style="max-width: 400px;">
        <h1 class="h3 mb-3 text-primary text-center">Olá Aluno!</h1>
        <p class="text-muted text-center">Seja bem vindo ao seu portal  </p>

        <button id="meuBotao" class="btn btn-success w-100 mb-3">Clique aqui</button>

        <form id="meuFormulario">
            <div class="mb-3">
                <label for="inputNome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu Nome">
            </div>
            <button type="submit" class="btn btn-primary w-100">Faça login </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
